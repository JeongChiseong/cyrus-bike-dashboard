<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 사이러스 바이크 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .upload-section {
            background: #f8f9ff;
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            background: #e8f2ff;
            transform: translateY(-2px);
        }
        
        .upload-section.dragover {
            background: #d4edda;
            border-color: #28a745;
        }
        
        .upload-btn {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .upload-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .file-input {
            display: none;
        }
        
        .dashboard-content {
            display: none;
        }
        
        .metrics-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .metric-card .value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .metric-card .label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .chart-container {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            height: 450px;
        }
        
        .chart-container h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2em;
        }
        
        .chart-canvas {
            width: 100% !important;
            height: 350px !important;
        }
        
        .full-width-chart {
            grid-column: 1 / -1;
            height: 500px;
        }
        
        .full-width-chart .chart-canvas {
            height: 420px !important;
        }
        
        .period-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .period-info h2 {
            color: #1976d2;
            margin-bottom: 5px;
        }
        
        .error-message {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .metrics-overview {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 사이러스 바이크 대시보드</h1>
            <p>JSON 데이터 파일을 업로드하여 운동 지표를 시각화하세요</p>
        </div>

        <!-- JSON 파일 업로드 섹션 -->
        <div class="upload-section" id="uploadSection">
            <h2>📁 JSON 데이터 파일 업로드</h2>
            <p>Admin 시스템에서 내보낸 JSON 파일을 업로드하세요</p>
            <div style="margin: 20px 0;">
                <button class="upload-btn" onclick="document.getElementById('jsonFileInput').click()">
                    📤 JSON 파일 선택
                </button>
                <input type="file" id="jsonFileInput" class="file-input" accept=".json">
            </div>
            <p style="color: #666; font-size: 0.9em;">
                지원 파일: cyrus-bike-YYYY-MM.json 또는 cyrus-bike-all-data.json
            </p>
        </div>

        <!-- 대시보드 콘텐츠 -->
        <div class="dashboard-content" id="dashboardContent">
            <!-- 기간 정보 -->
            <div class="period-info" id="periodInfo"></div>

            <!-- 주요 지표 카드들 -->
            <div class="metrics-overview" id="metricsOverview"></div>

            <!-- 차트 섹션 -->
            <div class="charts-section">
                <div class="chart-container">
                    <h3>👥 사용자 활동 추이</h3>
                    <canvas id="userChart" class="chart-canvas"></canvas>
                </div>
                <div class="chart-container">
                    <h3>🏃‍♂️ 운동시간 추이</h3>
                    <canvas id="exerciseChart" class="chart-canvas"></canvas>
                </div>
            </div>

            <!-- 전력 & 보상 차트 -->
            <div class="charts-section">
                <div class="chart-container">
                    <h3>⚡ 전력 생산량 추이</h3>
                    <canvas id="powerChart" class="chart-canvas"></canvas>
                </div>
                <div class="chart-container">
                    <h3>💰 보상 지급 추이</h3>
                    <canvas id="rewardTrendChart" class="chart-canvas"></canvas>
                </div>
            </div>

            <!-- 보상 선호도 분석 -->
            <div class="chart-container full-width-chart">
                <h3>🎯 사용자 보상 선호도 분석</h3>
                <canvas id="rewardChart" class="chart-canvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        let charts = {};

        // 페이지 로드 후 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', function() {
            console.log('페이지 로드 완료');
            
            // 파일 입력 이벤트 리스너
            const fileInput = document.getElementById('jsonFileInput');
            if (fileInput) {
                fileInput.addEventListener('change', handleJSONUpload);
            }

            // 드래그 앤 드롭 이벤트 설정
            setupDragAndDrop();
            
            // Chart.js 로드 확인
            if (typeof Chart === 'undefined') {
                showError('Chart.js 라이브러리가 로드되지 않았습니다.');
            } else {
                console.log('Chart.js 로드 완료');
            }
        });

        // 드래그 앤 드롭 설정
        function setupDragAndDrop() {
            const uploadSection = document.getElementById('uploadSection');
            if (!uploadSection) return;
            
            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });

            uploadSection.addEventListener('dragleave', () => {
                uploadSection.classList.remove('dragover');
            });

            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type === 'application/json') {
                    loadJSONFile(files[0]);
                } else {
                    showError('JSON 파일만 업로드 가능합니다.');
                }
            });
        }

        // JSON 파일 업로드 처리
        function handleJSONUpload(event) {
            console.log('파일 업로드 이벤트 발생');
            const file = event.target.files[0];
            if (file && file.type === 'application/json') {
                loadJSONFile(file);
            } else {
                showError('올바른 JSON 파일을 선택해주세요.');
            }
        }

        // JSON 파일 로드
        function loadJSONFile(file) {
            console.log('JSON 파일 로드 시작:', file.name);
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const jsonData = JSON.parse(e.target.result);
                    console.log('JSON 파싱 완료:', jsonData);
                    currentData = jsonData;
                    
                    // Chart.js 로드 확인
                    if (typeof Chart === 'undefined') {
                        showError('Chart.js 라이브러리가 로드되지 않았습니다. 페이지를 새로고침해주세요.');
                        return;
                    }
                    
                    // 기존 차트 제거
                    destroyCharts();
                    
                    // 잠시 대기 후 차트 생성
                    setTimeout(() => {
                        processJSONData(jsonData);
                    }, 100);
                    
                } catch (error) {
                    console.error('JSON 파싱 오류:', error);
                    showError('JSON 파일을 읽는 중 오류가 발생했습니다: ' + error.message);
                }
            };
            
            reader.onerror = function() {
                showError('파일을 읽는 중 오류가 발생했습니다.');
            };
            
            reader.readAsText(file);
        }

        // JSON 데이터 처리
        function processJSONData(jsonData) {
            try {
                // 데이터 유형 확인 및 표시
                if (jsonData.totalMonths) {
                    // 전체 데이터 파일
                    displayMultiMonthData(jsonData);
                } else if (jsonData.year && jsonData.month) {
                    // 단일 월 데이터 파일
                    displaySingleMonthData(jsonData);
                } else {
                    showError('올바른 사이러스 바이크 JSON 파일이 아닙니다.');
                    return;
                }
                
                // 업로드 섹션 숨기고 대시보드 표시
                document.getElementById('uploadSection').style.display = 'none';
                document.getElementById('dashboardContent').style.display = 'block';
                
                console.log('대시보드 표시 완료');
            } catch (error) {
                console.error('데이터 처리 오류:', error);
                showError('데이터를 처리하는 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 단일 월 데이터 표시
        function displaySingleMonthData(data) {
            console.log('단일 월 데이터 표시:', data);
            
            // 기간 정보 표시
            document.getElementById('periodInfo').innerHTML = `
                <h2>${data.year}년 ${data.month}월 운동 데이터</h2>
                <p>데이터 내보내기 일시: ${new Date(data.metadata.exportDate).toLocaleString('ko-KR')}</p>
                ${data.metadata.rawDataRecords ? `<p>원시 데이터 레코드 수: ${data.metadata.rawDataRecords.toLocaleString()}개</p>` : ''}
            `;

            // 메트릭 카드 생성
            createMetricCards(data);
            
            // 차트 생성
            createSingleMonthCharts(data);
        }

        // 다중 월 데이터 표시
        function displayMultiMonthData(data) {
            console.log('다중 월 데이터 표시:', data);
            
            // 기간 정보 표시
            const months = data.data.map(d => `${d.year}년 ${d.month}월`).join(', ');
            document.getElementById('periodInfo').innerHTML = `
                <h2>다중 월 데이터 분석 (${data.totalMonths}개월)</h2>
                <p>${months}</p>
                <p>데이터 내보내기 일시: ${new Date(data.metadata.exportDate).toLocaleString('ko-KR')}</p>
            `;

            // 메트릭 카드 생성 (최신 월 기준)
            const latestMonth = data.data[data.data.length - 1];
            createMetricCards(latestMonth);
            
            // 차트 생성 (트렌드 분석)
            createTrendCharts(data.data);
        }

        // 메트릭 카드 생성
        function createMetricCards(data) {
            const metrics = [
                { title: '일일 활성 사용자', value: data.userMetrics.dau, unit: '명', color: '#ff6b6b' },
                { title: '월간 활성 사용자', value: data.userMetrics.mau, unit: '명', color: '#4ecdc4' },
                { title: '활성 운동기구', value: data.userMetrics.activeDevices, unit: '대', color: '#45b7d1' },
                { title: '평균 운동시간', value: data.engagementMetrics.avgExerciseTime, unit: '분', color: '#96ceb4' },
                { title: '총 운동시간', value: data.engagementMetrics.totalExerciseTime.toLocaleString(), unit: '분', color: '#ffeaa7' },
                { title: '전력 생산량', value: data.performanceMetrics.powerKwh, unit: 'kWh', color: '#dda0dd' },
                { title: '포인트 지급', value: data.performanceMetrics.totalPoints.toLocaleString(), unit: 'CP', color: '#85c1e9' },
                { title: '토큰 지급', value: data.performanceMetrics.totalTokens, unit: 'CRS', color: '#f8c471' }
            ];

            const container = document.getElementById('metricsOverview');
            container.innerHTML = metrics.map(metric => `
                <div class="metric-card" style="background: linear-gradient(135deg, ${metric.color}, ${adjustColor(metric.color, -20)});">
                    <h3>${metric.title}</h3>
                    <div class="value">${metric.value}</div>
                    <div class="label">${metric.unit}</div>
                </div>
            `).join('');
        }

        // 단일 월 차트 생성
        function createSingleMonthCharts(data) {
            console.log('단일 월 차트 생성 시작');
            
            try {
                // 사용자 활동 차트
                const userCanvas = document.getElementById('userChart');
                if (userCanvas) {
                    const userCtx = userCanvas.getContext('2d');
                    charts.userChart = new Chart(userCtx, {
                        type: 'doughnut',
                        data: {
                            labels: ['DAU', 'MAU'],
                            datasets: [{
                                data: [data.userMetrics.dau, data.userMetrics.mau],
                                backgroundColor: ['#ff6b6b', '#4ecdc4'],
                                borderWidth: 2,
                                borderColor: '#fff'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { position: 'bottom' }
                            }
                        }
                    });
                }

                // 운동시간 차트
                const exerciseCanvas = document.getElementById('exerciseChart');
                if (exerciseCanvas) {
                    const exerciseCtx = exerciseCanvas.getContext('2d');
                    charts.exerciseChart = new Chart(exerciseCtx, {
                        type: 'bar',
                        data: {
                            labels: ['평균 운동시간', '총 운동시간(시간)'],
                            datasets: [{
                                data: [
                                    data.engagementMetrics.avgExerciseTime,
                                    Math.round(data.engagementMetrics.totalExerciseTime / 60)
                                ],
                                backgroundColor: ['#96ceb4', '#ffeaa7'],
                                borderColor: ['#8bc34a', '#f39c12'],
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    title: { display: true, text: '시간' }
                                }
                            }
                        }
                    });
                }

                // 전력 생산 차트
                const powerCanvas = document.getElementById('powerChart');
                if (powerCanvas) {
                    const powerCtx = powerCanvas.getContext('2d');
                    charts.powerChart = new Chart(powerCtx, {
                        type: 'bar',
                        data: {
                            labels: ['전력 생산량'],
                            datasets: [{
                                data: [data.performanceMetrics.powerKwh],
                                backgroundColor: '#dda0dd',
                                borderColor: '#ba68c8',
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    title: { display: true, text: 'kWh' }
                                }
                            }
                        }
                    });
                }

                // 보상 추이 차트
                const rewardTrendCanvas = document.getElementById('rewardTrendChart');
                if (rewardTrendCanvas) {
                    const rewardTrendCtx = rewardTrendCanvas.getContext('2d');
                    charts.rewardTrendChart = new Chart(rewardTrendCtx, {
                        type: 'bar',
                        data: {
                            labels: ['포인트', '토큰'],
                            datasets: [{
                                data: [
                                    data.performanceMetrics.totalPoints,
                                    data.performanceMetrics.totalTokens
                                ],
                                backgroundColor: ['#85c1e9', '#f8c471'],
                                borderColor: ['#3498db', '#f39c12'],
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    title: { display: true, text: '보상량' }
                                }
                            }
                        }
                    });
                }

                // 보상 선호도 차트
                const rewardCanvas = document.getElementById('rewardChart');
                if (rewardCanvas) {
                    const rewardCtx = rewardCanvas.getContext('2d');
                    charts.rewardChart = new Chart(rewardCtx, {
                        type: 'pie',
                        data: {
                            labels: ['포인트만 선택', '토큰만 선택', '포인트&토큰 선택'],
                            datasets: [{
                                data: [
                                    data.userMetrics.pointsOnly,
                                    data.userMetrics.tokensOnly,
                                    data.userMetrics.both
                                ],
                                backgroundColor: ['#ff6b6b', '#4ecdc4', '#45b7d1'],
                                borderWidth: 3,
                                borderColor: '#fff'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { position: 'bottom' } }
                        }
                    });
                }

                console.log('단일 월 차트 생성 완료');
            } catch (error) {
                console.error('차트 생성 오류:', error);
                showError('차트를 생성하는 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 트렌드 차트 생성 (다중 월)
        function createTrendCharts(dataArray) {
            console.log('트렌드 차트 생성 시작');
            const labels = dataArray.map(d => `${d.year}년 ${d.month}월`);
            
            try {
                // 사용자 활동 트렌드
                const userCanvas = document.getElementById('userChart');
                if (userCanvas) {
                    const userCtx = userCanvas.getContext('2d');
                    charts.userChart = new Chart(userCtx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'DAU',
                                data: dataArray.map(d => d.userMetrics.dau),
                                borderColor: '#ff6b6b',
                                backgroundColor: 'rgba(255, 107, 107, 0.1)',
                                fill: true,
                                tension: 0.4
                            }, {
                                label: 'MAU',
                                data: dataArray.map(d => d.userMetrics.mau),
                                borderColor: '#4ecdc4',
                                backgroundColor: 'rgba(78, 205, 196, 0.1)',
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { position: 'top' } },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    title: { display: true, text: '사용자 수 (명)' }
                                }
                            }
                        }
                    });
                }

                // 다른 차트들도 유사하게 생성...
                console.log('트렌드 차트 생성 완료');
            } catch (error) {
                console.error('트렌드 차트 생성 오류:', error);
                showError('트렌드 차트를 생성하는 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 차트 초기화
        function destroyCharts() {
            Object.values(charts).forEach(chart => {
                if (chart && typeof chart.destroy === 'function') {
                    chart.destroy();
                }
            });
            charts = {};
        }

        // 색상 조정 함수
        function adjustColor(color, amount) {
            const usePound = color[0] === '#';
            const col = usePound ? color.slice(1) : color;
            const num = parseInt(col, 16);
            let r = (num >> 16) + amount;
            let g = (num >> 8 & 0x00FF) + amount;
            let b = (num & 0x0000FF) + amount;
            r = r > 255 ? 255 : r < 0 ? 0 : r;
            g = g > 255 ? 255 : g < 0 ? 0 : g;
            b = b > 255 ? 255 : b < 0 ? 0 : b;
            return (usePound ? '#' : '') + (r << 16 | g << 8 | b).toString(16).padStart(6, '0');
        }

        // 에러 메시지 표시
        function showError(message) {
            console.error('에러:', message);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<strong>오류:</strong> ${message}`;
            
            const container = document.querySelector('.container');
            container.insertBefore(errorDiv, container.firstChild);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 8000);
        }

        // 새 파일 업로드 함수
        function resetDashboard() {
            destroyCharts();
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('dashboardContent').style.display = 'none';
            document.getElementById('jsonFileInput').value = '';
        }
    </script>
